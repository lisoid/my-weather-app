<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form action="" id="search-form">
          <input
            type="search"
            id="search-bar"
            class="search-bar"
            placeholder="Enter a city"
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="result">
          <div>
            <h1 id="current-city">
              <!--Current city -->
              -
            </h1>
            <p>
              <span id="time"> <!--Current time--> </span>,
              <span id="description">-</span>
              <br />
              Humidity: <strong id="humidity">-</strong> Wind:
              <strong id="wind">-</strong>
            </p>
          </div>
          <div class="row">
            <div class="temperature-container">
              <div class="weather-icon" id="weather-icon"></div>
              <div class="temperature" id="current-temperature">
                <!--Current Temperature-->
                -
              </div>
              <div class="unit">°C</div>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
              />
            </div>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temp-max">18°</span
              ><span class="weather-forecast-temp-min">12°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/lisoid" target="_blank">Lisa Samoilyk</a>
          and is open-sourced on
          <a href="https://github.com/lisoid/my-weather-app" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://my-fairy-weather.netlify.app/" target="_blank">
            Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
